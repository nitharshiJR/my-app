<div class="row">
 <div class="col-md-12">
    <h3>Post Details</h3>
    <div class="my-2">
      <button (click)="onAddPost()"class="btn btn-primary">Add Post</button>
    
    </div>
 </div>
 </div>    
 <div class="row">
    <div class="col-md-4">
      <div class="list-group">
       
        <a 
        (click)="onSelectPost(post ,$event)"
        href="#" 
        [class]="{active: post.id===(selectedPost$|async)?.id}"
        class="list-group-item list-group-item-action " aria-current="true" *ngFor="let post of posts$|async">
          {{ post.title }} ({{post.categoryTitle }})
        </a>
       
    </div>
    </div>
    <div class="col-md-8">
        <app-single-post *ngIf="!showAddPost"></app-single-post>
        <app-add-post *ngIf="showAddPost"></app-add-post>
    </div>
</div>
